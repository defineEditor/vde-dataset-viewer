<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="script-src 'self' 'unsafe-inline'"
        />
        <title>VDE Dataset Viewer</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                width: 100vw;
                user-select: none;
            }

            .splash-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .splash-logo {
                width: 128px;
                height: 128px;
                animation: pulse 2s infinite ease-in-out;
            }

            .splash-title {
                font-size: 32px;
                font-weight: 300;
                margin-top: 24px;
                color: #ffffff;
                text-align: center;
                letter-spacing: 1px;
                position: relative;
                opacity: 0.9;
            }

            .splash-title::before {
                display: none;
            }

            .splash-title .word {
                display: inline-block;
                margin-right: 8px;
            }

            .loading-dots {
                display: flex;
                gap: 4px;
                margin-top: 16px;
                justify-content: center;
            }

            .loading-dots .dot {
                width: 6px;
                height: 6px;
                border-radius: 50%;
                background-color: #2c3e50;
                animation: dotPulse 1.4s infinite ease-in-out both;
            }

            .loading-dots .dot:nth-child(1) { animation-delay: -0.32s; }
            .loading-dots .dot:nth-child(2) { animation-delay: -0.16s; }
            .loading-dots .dot:nth-child(3) { animation-delay: 0; }

            @keyframes dotPulse {
                0%, 80%, 100% {
                    transform: scale(0.8);
                    opacity: 0.3;
                }
                40% {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            @keyframes pulse {
                0% {
                    transform: scale(0.95);
                    opacity: 0.7;
                }
                50% {
                    transform: scale(1.05);
                    opacity: 1;
                }
                100% {
                    transform: scale(0.95);
                    opacity: 0.7;
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>
        <div class="splash-container">
            <div class="splash-title">
                <span class="word">VDE</span>
                <span class="word">Dataset</span>
                <span class="word">Viewer</span>
            </div>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </body>
</html>
